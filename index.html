<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>    
    <div class="container">
        <header>
            <h1>Encriptador</h1>
        </header>
        <main>
            <div class="contenido">
                <div class="input">
                    <textarea class="ingresar" placeholder="Ingresar texto" name="ingresar" id="ingresar" cols="50" rows="10"></textarea>
                    <textarea class="resultado" placeholder="Resultado" name="resultado" id="resultado" cols="50" rows="10"></textarea>
                </div>
                <div class="botones">
                    <button class="botonencriptar">Encriptar</button>
                    <button class="botondesencriptar">Desencriptar</button>      
                    <button class="botoncopiar">Copiar Texto</button>
                </div>
                <h2><em>&#128576; No deben ser utilizados letras con acentos ni caracteres especiales</em></h2>
            </div>
        </main>
        <footer>
            <p class="desarrollo">Desarrollado por Cesar Vergara!</p>
        </footer>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
